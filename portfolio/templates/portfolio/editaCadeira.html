{% extends 'portfolio/layout.html' %} {% block main %}
<a
  class="fa-solid fa-arrow-left seta"
  href="{% url 'portfolio:curso' %}"
></a>
    <div class="centerTitles">
        <h2>Editar Cadeira</h2>
    </div>
    <div class="paddingElogios">
        <form action="{% url 'portfolio:editarCadeira' cadeira_id %}" method="post">
            {% csrf_token %}
            <table class="paddingElogios">
                {{ form.as_table }}
            </table>
            <div class="textDown">
                <input type="submit" value="Atualizar" class="btn">
            </div>
        </form>
        <div class="textDown">
            <a href="{% url 'portfolio:apagarCadeira' cadeira_id %}"><button class="btn">Apagar</button></a>
        </div>
    </div>

{% endblock %}
